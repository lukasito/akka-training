syntax = "proto3";

package com.wirecard.akkatraining.proto;

message Initialized {
  double balance = 1;
  double allocatedBalance = 2;
}

message MoneyAllocated {
  string transferId = 1;
  string debtor = 2;
  string creditor = 3;
  double amount = 4;
}

message DebitSuccessful {
  string transferId = 1;
  double amount = 2;
  string creditor = 3;
}

message CreditSuccessful {
  string transferId = 1;
  double amount = 2;
  string creditor = 3;
}
